<html>
<head>
<title>BouncingBoxes</title>
</head>
<body>

  <canvas id="canvas" width="500";height="300" style="border:8px dashed purple;"></canvas>

<script>
let canvas = document.getElementById("canvas");
let context = canvas.getContext("2d");
const NUM_POINTS = 5;
const points = [];
for(let i = 0; i < NUM_POINTS; i++) {
  points.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    width: Math.random() * 120,
    height: Math.random() * 120,
    xDelta: 1,
    yDelta: 1,
    color: 'orange'
  });
}
let draw=function(){
  context.clearRect(0, 0, canvas.width, canvas.height);
  points.forEach(function(point){
    context.fillStyle=point.color;
    context.fillRect(point.x, point.y, point.width, point.height);
    if((point.x+point.width)>=canvas.width || point.x<0 ){
      point.xDelta*=-1;
    }
    if((point.y+point.height)>=canvas.height || point.y<0 ){
      point.yDelta*=-1;
    }
point.x+=point.xDelta;
point.y+=point.yDelta;
  })
};
let animate=function(){
  draw();
  setTimeout(animate, 10);
};
animate();
</script>


</body>


</head>
